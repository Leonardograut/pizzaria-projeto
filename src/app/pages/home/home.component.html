<main class="background">

    <section id="banner-home-container">

    <div class="banner-home">

        <div class="texto-banner">
            <h1>OFERTA <p>INSANA</p> DO DIA</h1>
            <hr id="linha-banner">
            <p id="descricao-oferta-banner">pizza quattro formaggio com 30% de desconto na compra do conjunto</p>

            <div class="botao-banner-container">
                <a routerLink="menu" class="maisop"  >
                    <div class="botao-banner">
                        <p>FAZER PEDIDO</p>
                    </div>
                    <i class=""></i> 
                </a>
            </div>
        </div>
        
        <div class="imagem-banner-container">
            <div class="imagem-banner">
                <img src="https://i.imgur.com/0fMDqvQ.jpg" alt="">
            </div>
        </div>

    </div>

    </section>

    
    <section id="mais-vendidas-container">
        <div class="mais-vendidas">

            <div id="mais-vendidas-texto">
                <h1> <span>MAIS </span> VENDIDAS</h1>
            </div>
            <hr id="linha-vendidas">

            <div class="teste">
                <div class="exibir-pizzas" *ngFor=" let f of pizzas;index as i">
        
                <div class="" *ngIf=" i <= 3">
                
                <div class="pizza-img-container">

                        <div class="pizza-img">
                            <img src="{{f.pizzaImg}}" alt="">
                        </div>

                        <div class="teste-insano">
                        <div class="pizza-img-text">
                            <p id="nome-pizza">{{f.pizzaName}}</p>
                            <p id="preco-pizza">{{f.pizzaPrice | currency:'BRL'}}</p> 
                        </div>
                        </div>
                </div>

                </div>
        
                </div>
            </div>
            
        </div>
    </section>
